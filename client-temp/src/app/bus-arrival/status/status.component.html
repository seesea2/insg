<go-back-button></go-back-button>

<mat-spinner *ngIf="loading" class="ml-auto mr-auto my-4"></mat-spinner>
<div class="container">
  <div *ngIf="err_msg && !busTable?.length" class="text-center my-5">
    <mat-error>{{err_msg}}</mat-error>
  </div>
  <div *ngIf="busTable?.length">
    <h3 class="text-center">{{ busStopInfo.Description }}</h3>
    <table mat-table [dataSource]="busTable" width="100%" class="mat-elevation-z8">
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let bus">{{ bus.service }}</td>
      </ng-container>
      <ng-container matColumnDef="bus1">
        <th mat-header-cell *matHeaderCellDef>1st-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus1 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus2">
        <th mat-header-cell *matHeaderCellDef>2nd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus2 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus3">
        <th mat-header-cell *matHeaderCellDef>3rd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus3 }}</td>
      </ng-container>
      <ng-container matColumnDef="load">
        <th mat-header-cell *matHeaderCellDef>Load</th>
        <td mat-cell *matCellDef="let bus">{{ bus.load }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="busTableColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: busTableColumn"></tr>
    </table>

    <div class="small mt-1">
      Bus Load
      <ul>
        <li>SEA: seats available</li>
        <li>SDA: standing available</li>
        <li>LSD: limited standing</li>
      </ul>
    </div>

    <div class="text-center">
      <div>
        <button *ngIf="!bExistingBookmark" mat-flat-button color="primary" (click)="addBusStopBookmark()" class="my-3">
          Bookmark this Bus Stop
        </button>
      </div>
      <div>
        <button mat-flat-button color="primary" (click)="getBusArrival()" class="my-3">
          Refresh
        </button>
      </div>
    </div>
  </div>
</div>
