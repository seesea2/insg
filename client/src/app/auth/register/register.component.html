        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" required />
          <mat-error *ngIf="submitted && fg['email'].errors.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && fg['email'].errors.email">
            Email is invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="pwd" [ngClass]="{ 'is-invalid': submitted && fg.pwd.errors }"
            required />
          <mat-error *ngIf="submitted && fg['pwd'].errors">
            <div *ngIf="fg['pwd'].errors.required">Password is required</div>
            <div *ngIf="fg['pwd'].errors.minlength">
              Password must be at least 6 characters
            </div>
          </mat-error>
        </mat-form-field>
        <div class="text-center">
          <mat-error>{{ errMsg }}</mat-error>
          <button mat-flat-button (click)="onSubmit()" color="primary" [disabled]="loading">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
