<section class="container">
  <h2 class="text-center py-5">Track Order</h2>
  <form class="">
    <div class="row d-flex justify-content-center">
      <!-- <mat-label>Order No.</mat-label> -->
      <div class="input-group col-xs-12 col-md-6 col-lg-4">
        <input
          type="text"
          class="form-control"
          placeholder="Order No."
          #orderNo
          required
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            (click)="ShowOrderStatus(orderNo.value)"
          >
            <fa-icon icon="search"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="p-3">
    <table>
      <tr>
        <th>table col</th>
      </tr>
      <tr>
        <td>table cell</td>
      </tr>
    </table>
  </div>
</section>
