<div class="container">
  <h2>Active Orders</h2>

  <div *ngFor="let order of orders">
    <mat-card>
      <mat-card-title>
        <h3>{{order.id}}</h3>
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let product of order.productsList">
          {{product.productId}}
          {{product.price}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
