<mat-toolbar color="primary" class="shadow">
  <span>
    <button mat-button matTooltip="sidebar">
      <i class="fa fa-align-justify"></i>
    </button>
  </span>
  <span class="mr-auto">Tiptop Staffs</span>
  <span class="text-white">
    <button mat-button routerLink="/staffs/inventory">
      Inventory
    </button>
    <button mat-button (click)="logout()" matTooltip="User Info">
      <i class="fa fa-info"></i>
    </button>
    <button *ngIf="!bLogin" mat-button routerLink="/staffs/auth" matTooltip="Sign in">
      <i class="fa fa-sign-in"></i>
    </button>
    <button *ngIf="bLogin" mat-button (click)="logout()" matTooltip="Sign out">
      <i class="fa fa-sign-out"></i>
    </button>
  </span>
</mat-toolbar>
