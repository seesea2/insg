<div class="container">
  <h2>New Product</h2>
  <form [formGroup]="productForm" class="row" (ngSubmit)="submit()">
    <mat-form-field class="col-4">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required />
    </mat-form-field>
    <mat-form-field class="col-4">
      <mat-label>Price</mat-label>
      <input matInput type="text" formControlName="price" required />
    </mat-form-field>
    <mat-form-field class="col-4">
      <mat-label>Qty</mat-label>
      <input matInput type="text" formControlName="qty" required />
    </mat-form-field>
    <mat-form-field class="col-4">
      <mat-label>Category</mat-label>
      <input matInput type="text" formControlName="category" required />
    </mat-form-field>
    <mat-form-field class="col-4">
      <mat-label>Img</mat-label>
      <input matInput type="text" formControlName="img" required />
    </mat-form-field>
    <mat-form-field class="col-4">
      <mat-label>Note</mat-label>
      <input matInput type="text" formControlName="note" />
    </mat-form-field>

    <span class="col-12 text-center">{{ result }}</span>
    <div class="col-12 text-center">
      <button mat-button color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
