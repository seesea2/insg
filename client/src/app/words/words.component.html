<div class="container-fluid">

  <h2 class="mt-3">Frequent Used Words</h2>
  <div class="tiny mb-5">word (frequence weight)</div>
  <div class="row">
    <div *ngFor="let word of words" class="col-6 col-md-4 col-lg-3">
      {{word.word}} ({{word.frequence}})
    </div>
  </div>

  <mat-paginator [length]="wordsTotal" [pageSize]="size" [pageSizeOptions]="100"
    (page)="pageEvent=refreshWords($event)">
  </mat-paginator>
</div>
