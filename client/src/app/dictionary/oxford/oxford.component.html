<div class="bg-light">
  <section class="container py-4 ">
    <mat-card>
      <mat-card-title class="mt-3 mb-4">
        <div class="col-sm-12 col-md-4">
          <img src="/assets/oxford/PBO_blue-10359bc2ad64e89d.png" class="w-100" />
        </div>
      </mat-card-title>
      <mat-card-content>
        <div class="col-sm-12 col-md-4 mb-4">
          <div class="input-group">
            <input #oxfordInput type="text" class="form-control" (keyup.enter)="getOxfordDefinition(oxfordInput.value)"
              placeholder="word to check" />
            <div class="input-group-append">
              <button class="btn btn-primary fa fa-search" type="button"
                (click)="getOxfordDefinition(oxfordInput.value)"></button>
            </div>
          </div>
        </div>
        <div *ngIf="bChecking">
          <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!bChecking">
          <div *ngIf="checkEntriesResult.lexicalEntries?.length > 0">
            <p>Definitions:</p>
            <div *ngFor="let lexicalEntry of checkEntriesResult.lexicalEntries">
              <b>{{ lexicalEntry?.lexicalCategory }}</b>
              [<b>{{ (lexicalEntry?.pronunciations)[0].phoneticSpelling }}</b>]
              <i class="fa fa-play" (click)="playAudio(lexicalEntry?.pronunciations[0]?.audioFile)"></i>
              <ol>
                <li *ngFor="let item of lexicalEntry.entries; let i = index">
                  {{ item }}
                </li>
              </ol>
            </div>
          </div>
          <mat-error *ngIf="errMsg">{{ errMsg }}</mat-error>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>
