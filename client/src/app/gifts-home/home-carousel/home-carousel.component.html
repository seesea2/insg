<ngb-carousel *ngIf="images">
  <div *ngFor="let image of images">
    <ng-template ngbSlide>
      <img class="vh-100" [src]="image.src" alt="Random first slide">
      <div class="carousel-caption">
        <h3>{{image.title}}</h3>
        <p>{{image?.description}}</p>
      </div>
    </ng-template>
  </div>
</ngb-carousel>
