<div class="container py-4">
  <h1>Bus Arrival Time</h1>
  <h6>Get next bus arrival time by bus stop code.</h6>
  <form class="py-4">
    <mat-form-field>
      <mat-label>Bus Stop Code</mat-label>
      <input matInput #busStopCode type="text" />
      <button
        mat-raised-button
        matSuffix
        color="primary"
        (click)="getBusArrival(busStopCode.value)"
      >
        Get
      </button>
    </mat-form-field>
  </form>
  <div *ngIf="busTable.length > 0">
    <h4>{{ busStopInfo.Description }}</h4>
    <table
      mat-table
      [dataSource]="busTable"
      width="100"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let bus">{{ bus.service }}</td>
      </ng-container>
      <ng-container matColumnDef="bus1">
        <th mat-header-cell *matHeaderCellDef>1st-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus1 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus2">
        <th mat-header-cell *matHeaderCellDef>2nd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus2 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus3">
        <th mat-header-cell *matHeaderCellDef>3rd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus3 }}</td>
      </ng-container>
      <ng-container matColumnDef="load">
        <th mat-header-cell *matHeaderCellDef>Load</th>
        <td mat-cell *matCellDef="let bus">{{ bus.load }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="busTableColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: busTableColumn"></tr>
    </table>

    <button
      *ngIf="!bExistingBookmark"
      mat-stroked-button
      color="primary"
      (click)="addBusStopBookmark()"
      class="my-3"
    >
      Bookmark this Bus Stop
    </button>
  </div>

  <div *ngIf="busStopBookmark.length" class="py-4">
    <h3>Bus Stop Bookmark</h3>
    <mat-action-list *ngFor="let busStop of busStopBookmark" dense>
      <div mat-list-item>
        <button (click)="getBusArrival(busStop.BusStopCode)">
          ({{ busStop.BusStopCode }}) {{ busStop.Description }}
        </button>
        <button (click)="deleteBusStopBookmark(busStop)">x</button>
      </div>
    </mat-action-list>
  </div>

  <div *ngIf="nearbyBusStops.length">
    <button mat-stroked-button color="primary" (click)="toggleNearbyBusStops()">
      Toggle nearby Bus Stops
    </button>
  </div>
  <div *ngIf="bShowNearbyBusStops && nearbyBusStops.length">
    <mat-action-list *ngFor="let nearby of nearbyBusStops" dense>
      <div mat-list-item>
        <button (click)="getBusArrival(nearby.BusStopCode)">
          ({{ nearby.BusStopCode }}) {{ nearby.Description }} @
          {{ nearby.RoadName }}
        </button>
      </div>
    </mat-action-list>
  </div>
</div>
