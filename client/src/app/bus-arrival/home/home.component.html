<div class="container">
  <h1>Bus Arrival Time</h1>
  <h6>Get next bus arrival time by bus stop code.</h6>
  <form [formGroup]="formGroup" class="py-4">
    <mat-form-field>
      <mat-label>Bus Stop Code</mat-label>
      <input matInput #busStopCode formControlName="busStopCode" type="text" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="getBusArrival(busStopCode.value)"
    >
      Get
    </button>
    <label *ngIf="errorMsg">{{ errorMsg }}</label>
  </form>
  <div *ngIf="busTable.length > 0">
    <table
      mat-table
      [dataSource]="busTable"
      width="100"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let bus">{{ bus.service }}</td>
      </ng-container>
      <ng-container matColumnDef="bus1">
        <th mat-header-cell *matHeaderCellDef>1st-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus1 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus2">
        <th mat-header-cell *matHeaderCellDef>2nd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus2 }}</td>
      </ng-container>
      <ng-container matColumnDef="bus3">
        <th mat-header-cell *matHeaderCellDef>3rd-Bus</th>
        <td mat-cell *matCellDef="let bus">{{ bus.bus3 }}</td>
      </ng-container>
      <ng-container matColumnDef="operator">
        <th mat-header-cell *matHeaderCellDef>Operator</th>
        <td mat-cell *matCellDef="let bus">{{ bus.operator }}</td>
      </ng-container>
      <ng-container matColumnDef="load">
        <th mat-header-cell *matHeaderCellDef>Load</th>
        <td mat-cell *matCellDef="let bus">{{ bus.load }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="busTableColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: busTableColumn"></tr>
    </table>

    <!-- <mat-chip-list>
      <mat-chip> SEA: Seats Available </mat-chip>
      <mat-chip> SDA: Standing Available </mat-chip>
      <mat-chip> LSD: Limited Standing </mat-chip>
    </mat-chip-list> -->
    <button mat-button color="secondary" (click)="bookmarkBusStop()" class="my-3">
      Bookmark this Bus Stop
    </button>
  </div>

  <div *ngIf="busStopHistory">
    <h3>Bus Stop History</h3>
    <ul *ngFor="let busStop of busStopHistory">
      <li>
        <button mat-button (click)="getBusArrival(busStop)">{{ busStop }}</button>
        <button mat-button (click)="deleteBusStopHistory(busStop)">x</button>
      </li>
    </ul>
  </div>
</div>
